events {}

http {
    # Redirect all HTTP traffic to HTTPS
    server {
        listen 80;
        server_name gunnarknox.com www.gunnarknox.com;

        # Redirect to HTTPS
        return 301 https://$host$request_uri;
    }

    # Main HTTPS server
    server {
        listen 443 ssl http2;
        server_name gunnarknox.com www.gunnarknox.com;

        # SSL certificates from Let's Encrypt
        ssl_certificate /etc/letsencrypt/live/gunnarknox.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/gunnarknox.com/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        root /usr/share/nginx/html;
        index index.html;

        # Serve React SPA
        location / {
            try_files $uri /index.html;
        }

        # Proxy API requests to backend
        location /api/ {
            proxy_pass http://backend:8080/;   # Docker service name + port
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        # Optional: increase body size for uploads if needed
        client_max_body_size 10M;
    }
}
