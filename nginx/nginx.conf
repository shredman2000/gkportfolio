# HTTP server: handles ACME challenge and redirects everything else to HTTPS
server {
    listen 80;
    server_name gunnarknox.com www.gunnarknox.com;

    # This location must exist so Certbot can verify your domain
    location /.well-known/acme-challenge/ {
        alias /var/www/certbot/;
        try_files $uri =404;
    }

    # Redirect everything else to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server: serves your site with the certificates
server {
    listen 443 ssl;
    server_name gunnarknox.com www.gunnarknox.com;

    ssl_certificate /etc/letsencrypt/live/gunnarknox.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/gunnarknox.com/privkey.pem;

    root /usr/share/nginx/html;
    index index.html;

    # ACME challenge still needs to exist in HTTPS for renewal
    location /.well-known/acme-challenge/ {
        alias /var/www/certbot/;
        try_files $uri =404;
    }

    location / {
        try_files $uri /index.html;
    }

    location /api/ {
        proxy_pass http://backend:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}

