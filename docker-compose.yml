#### PROD VERSION
version: "3.9"

services:
  frontend:
    build: ./frontend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - /var/www/certbot:/var/www/certbot:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    env_file:
      - .env.production
    depends_on:
      - backend
    

  backend:
    build: ./backend
    ports:
      - "8080:8080"
    env_file:
      - .env.production
    depends_on:
      - db

  db:
    image: postgres:15
    env_file:
      - .env.postgres
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
